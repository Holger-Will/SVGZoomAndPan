<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../zap.js"></script>
    <script>
      window.addEventListener("load",function(){
        addSVGZoomAndPan(mysvg)
        mysvg.addEventListener("zoom",function(evt){console.log("zoom",evt.target.currentScale)})
        mysvg.addEventListener("pan-start",function(evt){console.log("panning started",evt.target.currentTranslate)})
        mysvg.addEventListener("pan-end",function(evt){console.log("panning stoped",evt.target.currentTranslate)})
        mysvg.addEventListener("pan",function(evt){console.log("panning",evt.target.currentTranslate)})
      })
    </script>
    <style>
      svg{background:#333;width:500px;height:500px}
      svg.dragging{cursor:move;}
    </style>
  </head>
  <body>
    "shif"+drag or middle-click drag to move | scroll to zoom<br/>
      <svg id="mysvg">
        <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Winkel_triple_projection_SW.jpg/1280px-Winkel_triple_projection_SW.jpg"/>
      </svg>
  </body>
</html>
